<body>
  <h1 align="center" style="text-align:center;font-size:26px;height:40px;line-height:40px;">Aliexpress平台授权过程</h1>
  <p class="MsoNormal" style="text-indent:21.0pt;">速卖通开发者账号，一个速卖通账号对应一个</p>
  <p class="MsoNormal" style="margin-left:0cm;text-indent:21.0pt;">一、创建应用</p>
  <p class="MsoNormal" style="margin-left:21.0pt;">
    申请应用，选择自用，填写其他资料之后，就会得到一个应用<span>key</span>和私钥
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;">
    <img width="829" height="909" src="/css/platformaccount/aliexpress/11.png" /> 
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;">
    申请成功后：
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;">
    <img width="800" height="145" src="/css/platformaccount/aliexpress/12.png" /> 
  </p>
  <p class="MsoNormal" style="margin-left:0cm;text-indent:21.0pt;">
    二、新加账号
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    把应用key 签名串分别复制到系统中appkey 和 appSecret中，填写以下必填字段，跳转页面授权。
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    <span>&nbsp;</span> 
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    <img width="1098" height="525" src="/css/platformaccount/aliexpress/13.png" />
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    跳转页面后，输入速卖通账号密码
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    <img width="690" height="479" src="/css/platformaccount/aliexpress/14.png" /> 
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    根据跳转的页面，拿到地址栏上后面那个code，进入下一步
  </p>
  <p class="MsoNormal" style="margin-left:0cm;text-indent:21.0pt;">
    三、获取code 
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    如果采用手动方式，则需要填入code输入框中，点击获取token 
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    如果自动方式，则跳转到获取code的地址就已经授权成功了，不需要接下来的操作。
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    <img width="1100" height="401" src="/css/platformaccount/aliexpress/15.png" /> 
  </p>
  <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
    <img width="564" height="437" src="/css/platformaccount/aliexpress/16.png" /> 
  </p>
  <p class="MsoNormal" style="margin-left:0cm;text-indent:21.0pt;">
    四、授权完成
  </p>
</body>
</html>
