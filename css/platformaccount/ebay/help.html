<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Untitled Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
        p{
          line-height: 24px;font-size: 14px;
        }
    </style>
</head>
<body>
    <h1 align="center" style="text-align:center;font-size:26px;height:40px;line-height:40px;">Ebay平台授权过程</h1>
    <p class="MsoNormal" style="margin-left:0cm;text-indent:21.0pt;">一、添加新账号</p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">把创建好的账号填入系统对应框中</p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">&nbsp;</p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
        <img width="561" height="311" src="/css/platformaccount/ebay/11.png" />
    </p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">开发账号可以选择一个，可以不选择，系统自动选择一个。</p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
        填写完整后，保存跳转页面，输入账号密码后，显示下面页面
    </p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">&nbsp;</p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
        <img width="1276" height="354" src="/css/platformaccount/ebay/12.png" />
    </p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
        授权成功跳转页面后，回到系统中，点击授权完成
    </p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">
        <img width="560" height="350" src="/css/platformaccount/ebay/13.png" />
    </p>
    <p class="MsoNormal" style="margin-left:21.0pt;text-indent:21.0pt;">&nbsp;</p>
    <p class="MsoNormal" style="margin-left:0cm;text-indent:21.0pt;">二、授权完成</p>
    <p class="MsoNormal">&nbsp;</p>
</body>
</html>
